<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Mi Ecommerce</title>
  </head>
  <body>
    <div class="layout">
      <nav class="navbar layout-item">
        <h3>Mi Ecommerce</h3>
      </nav>

      <aside class="asidebar layout-item">
        <div class="aside-container">
          <h6>Categorías</h6>
          <ul>
            <li>
              <p class="cat"><a href="#">Perfumes</a></p>
              <p class="conteo">(13)</p>
            </li>
            <li>
              <p class="cat"><a href="#">Ropa</a></p>
              <p class="conteo">(21)</p>
            </li>
            <li>
              <p class="cat"><a href="#">Accesorios</a></p>
              <p class="conteo">(14)</p>
            </li>
            <li>
              <p class="cat"><a href="#">Zapatos</a></p>
              <p class="conteo">(10)</p>
            </li>
          </ul>
        </div>
      </aside>

      <section class="productos layout-item">
        <div class="prod">
          <div class="tarjeta">
            <img src="assets/img/kingdom" alt="perfume mykingdom" />
            <h6>Perfume myKingdom</h6>
            <p>31.400</p>
            <button class="buy"><a href="#">Comprar</a></button>
          </div>
          <div class="tarjeta">
            <img src="assets/img/phantom.webp" alt="perfume Phantom" />
            <h6>Perfume Phantom</h6>
            <p>68.900</p>
            <button class="buy"><a href="#">Comprar</a></button>
          </div>
          <div class="tarjeta">
            <img src="assets/img/docker.webp" alt="zapato docker" />
            <h6>Zapatos Docker</h6>
            <p>29.7000</p>
            <button class="buy"><a href="#">Comprar</a></button>
          </div>
          <div class="tarjeta">
            <img src="assets/img/puma.webp" alt="polerón puma" />
            <h6>Polerón Puma</h6>
            <p>44.700</p>
            <button class="buy"><a href="#">Comprar</a></button>
          </div>
        </div>
      </section>

      <footer class="pie layout-item">
        <p>@miecommerce</p>
      </footer>
    </div>
  </body>
</html>
